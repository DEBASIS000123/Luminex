<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark Mode */
        .dark-mode {
            --tw-bg-opacity: 1;
            background-color: rgba(31, 41, 55, var(--tw-bg-opacity));
            color: white;
        }

        .light-mode {
            --tw-bg-opacity: 1;
            background-color: rgba(255, 255, 255, var(--tw-bg-opacity));
            color: black;
        }
    </style>
</head>
<body class="light-mode transition-colors duration-300" x-data="{ darkMode: false }" :class="{ 'dark-mode': darkMode }">

    <!-- Error Container -->
    <div class="min-h-screen flex flex-col justify-center items-center bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white px-4 sm:px-6 lg:px-8">
        <!-- Funny SVG -->
        <div class="w-full max-w-lg">
          <!-- Attractive inline error SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto w-40 sm:w-60 lg:w-72 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-6.364 6.364m0 0l-6.364 6.364m6.364-6.364l6.364 6.364m-6.364-6.364L5.636 5.636M21 12a9 9 0 11-18 0a9 9 0 0118 0z" />
          </svg>
      </div>

        <!-- Error Message -->
        <h1 class="mt-8 text-2xl sm:text-3xl lg:text-4xl font-bold text-center">
            Oops! ðŸ˜• Something went wrong.
        </h1>
        <p class="mt-4 text-lg sm:text-xl lg:text-2xl text-center">
            We couldnâ€™t verify your login credentials. Please try again.
        </p>

        <!-- Button to Retry Login -->
        <div class="mt-6">
            <a href="/login" class="inline-block px-6 py-3 bg-red-500 hover:bg-red-600 text-white text-lg font-medium rounded-lg transition duration-300 ease-in-out">
                Retry Login
            </a>
        </div>

        <!-- Dark Mode Toggle -->
       
    </div>

    <script>
        // Dark mode functionality for the page
        document.addEventListener('alpine:init', () => {
            Alpine.data('darkModeToggle', () => ({
                darkMode: false,
            }))
        })
    </script>
</body>
</html>
