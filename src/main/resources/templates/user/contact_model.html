<div data-th-fragment="contact">
    <!-- Main modal -->
    <div id="view_contact_model" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-lg md:max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 bg-gray-100 dark:bg-gray-800">
                    <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white text-center">
                        <!-- Dynamic Name -->
                    </h3>
                    <button onclick="closeContactModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <!-- Profile Image -->
                    <div class="flex justify-center mb-4">
                        <img id="contact_picture" class="w-24 h-24 rounded-full shadow-lg object-cover" alt="Contact Image">
                    </div>

                    <!-- Contact Info -->
                    <div class="text-center">
                        <p id="contact_email" class="text-gray-700 dark:text-gray-300">
                            <!-- Dynamic Email -->
                        </p>
                        <p id="contact_phoneNumber" class="text-gray-700 dark:text-gray-300">
                            <!-- Dynamic Phone Number -->
                        </p>
                        <p id="contact_address" class="text-gray-500 dark:text-gray-400 text-sm">
                            <!-- Dynamic Address -->
                        </p>
                    </div>

                    <!-- Social Links -->
                    <div class="flex justify-center space-x-4 mt-4">
                        <!-- Facebook Link -->
                        <a id="contact_facebook" href="#" target="_blank" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.413c0-3.1 1.893-4.788 4.657-4.788 1.325 0 2.463.099 2.793.143v3.24l-1.917.001c-1.502 0-1.792.714-1.792 1.76v2.307h3.586l-.467 3.622h-3.12V24h6.116C23.407 24 24 23.407 24 22.675V1.325C24 .593 23.407 0 22.675 0z"/>
                            </svg>
                        </a>
                        <!-- Instagram Link -->
                        <a id="contact_instagram" href="#" target="_blank" class="text-pink-500 dark:text-pink-400 hover:text-pink-700 dark:hover:text-pink-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 1.17.054 1.986.24 2.46.4.51.171.878.372 1.266.758.388.387.587.756.758 1.266.16.474.346 1.29.4 2.46.058 1.266.07 1.646.07 4.85s-.012 3.584-.07 4.85c-.054 1.17-.24 1.986-.4 2.46-.171.51-.372.878-.758 1.266-.387.388-.756.587-1.266.758-.474.16-1.29.346-2.46.4-1.266.058-1.646.07-4.85.07s-3.584-.012-4.85-.07c-1.17-.054-1.986-.24-2.46-.4-.51-.171-.878-.372-1.266-.758-.388-.387-.587-.756-.758-1.266-.16-.474-.346-1.29-.4-2.46-.058-1.266-.07-1.646-.07-4.85s.012-3.584.07-4.85c.054-1.17.24-1.986.4-2.46.171-.51.372-.878.758-1.266.387-.388.756-.587 1.266-.758.474-.16 1.29-.346 2.46-.4 1.266-.058 1.646-.07 4.85-.07M12 0C8.741 0 8.332.014 7.052.072 5.772.13 4.812.28 4.056.53c-.822.27-1.514.627-2.202 1.316-.688.688-1.046 1.38-1.316 2.202-.25.756-.4 1.716-.458 2.996C.014 8.332 0 8.741 0 12c0 3.259.014 3.668.072 4.948.058 1.28.208 2.24.458 2.996.27.822.627 1.514 1.316 2.202.688.688 1.38 1.046 2.202 1.316.756.25 1.716.4 2.996.458 1.28.058 1.688.072 4.948.072s3.668-.014 4.948-.072c1.28-.058 2.24-.208 2.996-.458.822-.27 1.514-.627 2.202-1.316.688-.688 1.046-1.38 1.316-2.202.25-.756.4-1.716.458-2.996.058-1.28.072-1.688.072-4.948s-.014-3.668-.072-4.948c-.058-1.28-.208-2.24-.458-2.996-.27-.822-.627-1.514-1.316-2.202-.688-.688-1.38-1.046-2.202-1.316-.756-.25-1.716-.4-2.996-.458C15.668.014 15.259 0 12 0z"/>
                                <path d="M12 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 100-12.324zm0 10.162a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 11-2.88 0 1.44 1.44 0 012.88 0z"/>
                            </svg>
                        </a>
                    </div>

                    <!-- About Section -->
                    <div class="p-4 bg-gray-50 dark:bg-gray-900 rounded-lg shadow">
                        <h4 class="text-lg font-semibold text-gray-800 dark:text-white">About</h4>
                        <p id="contact_description" class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed">
                            <!-- Dynamic About Text -->
                        </p>
                    </div>
                    <!-- Favorite Toggle -->
                    <div class="flex justify-center mt-4">
                        <div id="favorite_button" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"></div>
                       
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button onclick="closeContactModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Okay</button>
                </div>
            </div>
        </div>
    </div>
</div>
