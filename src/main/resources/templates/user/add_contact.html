<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: .content},~{:: script})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>luminex</title>
</head>
<body>
  <div class="content">
    <div th:if="${loggedinUser}">
      <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="pt-20 md:ml-64">
      <div class="grid place-items-center min-h-screen bg-gray-100 dark:bg-gray-900 px-4">
        <!-- Adjusted max width and padding for responsiveness -->
        <div class="max-w-2xl w-full bg-white dark:bg-gray-800 p-6 sm:p-8 md:p-10 rounded-lg shadow-md">
          <h2 class="text-3xl font-bold mb-6 text-center text-yellow-400 dark:text-yellow-400">Add Contact Details</h2>
          
          <div data-th-replace="message :: messageBox"></div>

          <form class="space-y-4" method="post" data-th-action="@{'/user/contacts/add'}" data-th-object="${ContactForm}" 
		  enctype="multipart/form-data" >
            <!-- Contact Name -->
            <div>
              <label for="contact-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contact Name</label>
              <div class="flex items-center border border-gray-300 dark:border-yellow-500 rounded-md p-2">
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" class="icon w-5 h-5" alt="Contact Name Icon">
                <input data-th-field="*{name}" name="name" type="text" id="contact-name" placeholder="Enter name" class="ml-2 w-full bg-transparent border-none focus:outline-none text-gray-900 dark:text-gray-100" required>
				
              </div>
			          
            </div>

            <!-- Contact Email -->
            <div>
              <label for="contact-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contact Email</label>
              <div class="flex items-center border border-gray-300 dark:border-yellow-500 rounded-md p-2">
                <img src="https://img.icons8.com/ios-filled/50/000000/email.png" class="icon w-5 h-5" alt="Email Icon">
                <input data-th-field="*{email}" type="email" id="contact-email" placeholder="example@email.com" class="ml-2 w-full bg-transparent border-none focus:outline-none text-gray-900 dark:text-gray-100" required>
              </div>
            </div>

            <!-- Contact Number -->
            <div>
              <label for="contact-number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contact Number</label>
              <div class="flex items-center border border-gray-300 dark:border-yellow-500 rounded-md p-2">
                <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" class="icon w-5 h-5" alt="Phone Icon">
                <input data-th-field="*{phoneNumber}" type="tel" id="contact-number" placeholder="+1234567890" class="ml-2 w-full bg-transparent border-none focus:outline-none text-gray-900 dark:text-gray-100" required>
              </div>
            </div>

            <!-- Contact Address -->
            <div>
              <label for="contact-address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contact Address</label>
              <div class="flex items-center border border-gray-300 dark:border-yellow-500 rounded-md p-2">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" class="icon w-5 h-5" alt="Address Icon">
                <input data-th-field="*{address}" type="text" id="contact-address" placeholder="123 Main St" class="ml-2 w-full bg-transparent border-none focus:outline-none text-gray-900 dark:text-gray-100" required>
              </div>
            </div>

            <!-- Contact Description -->
            <div>
              <label for="contact-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contact Description</label>
              <textarea data-th-field="*{description}" id="contact-description" rows="4" placeholder="Describe the contact" class="w-full p-2 border border-gray-300 dark:border-yellow-500 rounded-md bg-transparent focus:outline-none text-gray-900 dark:text-gray-100"></textarea>
            </div>

            <!-- Social Links -->
            <div class="space-y-4">
              <div>
                <label for="facebook-link" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Facebook Link</label>
                <div class="flex items-center border border-gray-300 dark:border-yellow-500 rounded-md p-2">
                  <img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" class="icon w-5 h-5" alt="Facebook Icon">
                  <input data-th-field="*{facebookLink}" type="url" id="facebook-link" placeholder="https://facebook.com" class="ml-2 w-full bg-transparent border-none focus:outline-none text-gray-900 dark:text-gray-100">
                </div>
              </div>

              <div>
                <label for="instagram-link" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Instagram Link</label>
                <div class="flex items-center border border-gray-300 dark:border-yellow-500 rounded-md p-2">
                  <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" class="icon w-5 h-5" alt="Instagram Icon">
                  <input data-th-field="*{instaLink}" type="url" id="instagram-link" placeholder="https://instagram.com" class="ml-2 w-full bg-transparent border-none focus:outline-none text-gray-900 dark:text-gray-100">
                </div>
              </div>
            </div>

            <!-- Upload Image -->
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="default_size">Upload Image</label>
              <input data-th-field="*{profileimage}" class="block w-full mb-5 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"  type="file" required>
            </div>

            <!-- Add to Favorite (Checkbox) -->
            <div class="flex items-center">
              <input data-th-field="*{favorite}" contactForm type="checkbox" id="favorite" class="w-4 h-4 text-yellow-500 bg-gray-100 border-gray-300 rounded focus:ring-yellow-500 dark:focus:ring-yellow-400 dark:bg-gray-700 dark:border-gray-600">
              <label for="favorite" class="ml-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Add to Favorite</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-300 dark:focus:ring-yellow-800">Add Contact</button>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script>
    console.log("Jay shree Ganesh");
  </script>
</body>
</html>
