<div data-th-fragment="contact">
    <!-- Main modal -->
    <div id="view_contact_model" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-lg md:max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 bg-gray-100 dark:bg-gray-800">
                    <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white text-center">
                        <!-- Dynamic Name -->
                    </h3>
                    <button onclick="closeContactModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <!-- Profile Image -->
                    <div class="flex justify-center mb-4">
                        <img id="contact_picture" class="w-24 h-24 rounded-full shadow-lg object-cover" alt="Contact Image">
                    </div>

                    <!-- Contact Info -->
                    <div class="text-center">
                        <p id="contact_email" class="text-gray-700 dark:text-gray-300">
                            <!-- Dynamic Email -->
                        </p>
                        <p id="contact_phoneNumber" class="text-gray-700 dark:text-gray-300">
                            <!-- Dynamic Phone Number -->
                        </p>
                        <p id="contact_address" class="text-gray-500 dark:text-gray-400 text-sm">
                            <!-- Dynamic Address -->
                        </p>
                    </div>

                    <!-- About Section -->
                    <div class="p-4 bg-gray-50 dark:bg-gray-900 rounded-lg shadow">
                        <h4 class="text-lg font-semibold text-gray-800 dark:text-white">About</h4>
                        <p id="contact_description" class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed">
                            <!-- Dynamic About Text -->
                        </p>
                    </div>

                    <!-- Favorite Toggle -->
                    <div class="flex justify-center mt-4">
                        <div id="favorite_button" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"></div>
                       
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button onclick="closeContactModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Okay</button>
                </div>
            </div>
        </div>
    </div>
</div>
